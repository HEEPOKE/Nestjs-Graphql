type User {
  id: String
  email: String
  username: String
  password: String
}

input CreateUserInput {
  id: String
  email: String
  username: String
  password: String
}

input UpdateUserInput {
  id: String!
}

type Query {
  user: [User]!
  user(id: String!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: String!): User
}
